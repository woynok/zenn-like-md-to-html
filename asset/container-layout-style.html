<style>
  body {
    margin: 0;
    padding: 0;
    /* padding: 0; */
    font-family: "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    font-size: 20px;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
    max-width: 100%;
    /* width: 100cqw; */
    scroll-behavior: smooth;
    box-sizing: border-box;
  }

  body>div.container {
    width: 100%;
    margin-top: 0;
    margin-left: 0;
    margin-right: 0;
    padding: 0;
  }

  /* 980 px以下の一番小さいレイアウトでは、containerは縦積みで、file-navigationはheightが100pxで、doc-container内において、column-main-contentのみが表示されてcolumn-page-navigationはdisplay: none */

  body>div.container>div.file-navigation {
    display: block;
    width: 100%;
    height: 40px;
    background-color: #2e2525;
    color: #fff;
    padding: 0;
    position: sticky;
    top: 0;
    text-align: center;
    font-size: 0.8em;
    line-height: 40px;
    z-index: 12;
  }

  body>div.container>div.doc-container {
    width: 100%;
    margin: 0;
    padding: 0;
  }

  body>div.container>div.doc-container>div.column-main-content {
    width: 100%;
    margin: 8px;
    padding: 0;
    /* font-size: 1.2em; */
  }

  body>div.container>div.doc-container>div.column-page-navigation {
    width: auto;
    padding: 12px;
    margin: 0;
    display: block;
    border-top: solid 2px rgb(206, 206, 220);
    background-color: rgba(50, 120, 220, 0.15);
    position: relative;
    font-size: 0.9em;
  }

  body>div.container>div.doc-container>div.column-main-content div.znc h1>a,
  body>div.container>div.doc-container>div.column-main-content div.znc h2>a,
  body>div.container>div.doc-container>div.column-main-content div.znc h3>a,
  body>div.container>div.doc-container>div.column-main-content div.znc h4>a,
  body>div.container>div.doc-container>div.column-main-content div.znc h5>a,
  body>div.container>div.doc-container>div.column-main-content div.znc h6>a {
    pointer-events: none;
    cursor: default;
  }

  /* h2, h3, ... を sticky section titleにする */
  div.znc h2 {
    font-size: 1.1em;
    position: sticky;
    padding-left: 10px;
    /* background-color: rgb(192,192,192); */
    white-space: nowrap;
    background-color: #f4f4f4;
    top: 40px;
    height: 1em;
    display: flex;
    vertical-align: top;
    line-height: 1.4em;
    border-bottom: solid 1px rgb(156, 156, 156);
    box-shadow: 0 4px 4px -4px rgba(0, 0, 0, 0.5);
    z-index: 10;
    font-weight: 600;
  }

  div.znc h3 {
    font-size: 1em;
    padding-left: 15px;
    /* position: sticky; */
    /* background-color: #f4f4f4; */
    /* background-color: rgb(220, 220, 220); */
    /* border-bottom: solid 1px rgb(156, 156, 156); */
    /* box-shadow: 0 2px 2px -2px rgba(0, 0, 0, 0.1); */
    /* top: 1.4em; */
    /* height: 1.2em; */
    /* display: flex; */
    /* vertical-align: top; */
    line-height: 1.25em;
    z-index: 6;
    font-weight: 600;
  }

  div.znc h4 {
    font-size: 0.95em;
    padding-left: 20px;
    /* background-color: rgb(215,215,215); */
    /* display: flex;
      vertical-align: top; */
    line-height: 1.2em;
    z-index: 7;
    font-weight: 600;
  }

  div.znc h5 {
    font-size: 0.9em;
    padding-left: 25px;
    line-height: 1.15em;
    z-index: 8;
    font-weight: 600;
  }

  div.znc p {
    margin: 1.2em;
    margin-left: 30px;
    line-height: 1.7;
    font-size: 0.9em;
  }

  div.znc p strong {
    background: linear-gradient(transparent 50%, #90ffff 80%);
  }

  /* div.znc h4 {
      font-size: 0.85em;
      position: sticky;
      padding-left:20px;
      background-color: rgb(235,235,235);
      top: 3.0em;
      height: 1.2em;
      display: flex;
      vertical-align: top;
      line-height: 1.2em;
      z-index: 7;
    } */

  div.znc h1>a::before,
  div.znc h2>a::before,
  div.znc h3>a::before,
  div.znc h4>a::before {
    content: " ";
    display: block;
    position: relative;
    width: 0;
    height: 40px;
    margin-top: -40px;
  }

  div.znc span.anchor-link {
    /* display: none; */
    position: absolute;
    transform: translateY(-40px);
  }

  body>div.container>div.file-navigation:has(input[type="checkbox"])>div.file-navigation-contents {
    visibility: hidden;
  }

  body>div.container>div.file-navigation:has(input[type="checkbox"]:checked)>div.file-navigation-contents {
    visibility: visible;
    background-color: #2e2525;
    z-index: 14;
    padding: 0.5em 0.2em;
  }

  body>div.container>div.file-navigation>div.file-navigation-switcher {
    /* 横に並べる。中央ぞろえ */
    display: flex;
    flex-direction: row;
  }

  body>div.container>div.file-navigation>div.file-navigation-switcher>.file-navigation-title {
    white-space: nowrap;
    width: fit-content;
    margin-left: 0.8em;
  }

  body>div.container>div.file-navigation>div.file-navigation-switcher span.file-navigation-remark {
    font-size: 0.8em;
    color: #d3d3d3;
    margin-left: 2em;
    line-height: 15px;
    display: inline-flex;
    top: -5px;
    position: relative;
  }

  #file-navigation-switch {
    display: none;
  }

  body>div.container>div.file-navigation>div.file-navigation-switcher {
    /* 横に並べる。中央ぞろえ */
    display: flex;
    flex-direction: row;
    /* justify-content: center; */
  }

  #file-navigation-switch~label {
    padding: 12px 12px;
    width: 40px;
    height: 40px;
    background: #2e2525;
    /* position: relative; */
    box-sizing: border-box;
    /* top: 0; */
    /* left: 5em; */
  }

  #file-navigation-switch~label span {
    /* display: flex; */
    width: 22px;
    height: 2px;
    top: 50%;
    left: 10px;
    /* right: 4em; */
    position: absolute;
    /* margin:auto; */
    /* line-height: 40px; */
    /* vertical-align: middle; */
    background: #fff;
    -webkit-transition: 0.2s transform;
    transition: 0.2s transform;
  }

  #file-navigation-switch~label span:before,
  #file-navigation-switch~label span:after {
    content: "";
    display: block;
    background: #fff;
    position: absolute;
    width: 22px;
    height: 2px;
    /* left: 0; */
    /* right: 0; */
    margin: auto;
  }

  #file-navigation-switch~label span:before {
    top: -9px;
  }

  #file-navigation-switch~label span:after {
    top: 9px;
  }

  #file-navigation-switch:checked~label span {
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
  }

  #file-navigation-switch:checked~label span:before {
    top: 0;
  }

  #file-navigation-switch:checked~label span:after {
    -webkit-transform: rotate(270deg);
    transform: rotate(270deg);
    top: 0;
    margin-top: 0;
  }

  /* 次に大きい980px以上の場合は、div.column-page-navigationを横に置くために、do-containerをflexにする */

  @media screen and (min-width: 1200px) {
    body>div.container>div.doc-container {
      display: flex;
      flex-direction: row;
    }

    body>div.container>div.doc-container {
      display: flex;
      flex-direction: row;
      margin-left: 0;
      margin-right: 0;
      /* font-size: 0.8em; */
    }

    body>div.container>div.doc-container>div.column-main-content {
      width: 70%;
      /* font-size: 1.0em; */
    }

    body>div.container>div.doc-container>div.column-page-navigation {
      /* 合計してwidth 100%にしたときにはみでないようにする */
      /* 上にそもそも */
      /* max-width: 30%; */
      position: sticky;
      top: 0;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: block;
      /* font-size: 0.8em; */
      width: 30%;
      border: none;
      border-left: solid 2px rgb(206, 206, 220);
      padding-top: 80px;
      padding-left: 10px;
      font-size: 0.9em;
    }
  }

  /* さらに大きい、1200px以上の場合は、dv.containerもflexにしてfile-navigationを横並びにする */

  @media screen and (min-width: 1500px) {
    body>div.container {
      display: flex !important;
      flex-direction: row !important;
      /* 横方向にすべて使う */
      width: 100%;
      margin: 0;
    }

    body>div.container>div.file-navigation {
      /* min-width: 250px; */
      width: 16%;
      height: 100vh;
      display: block;
      position: sticky;
      top: 0;
      padding: 0;
      margin-right: 18px;
    }

    body>div.container>div.doc-container {
      width: 84%;
    }

    body>div.container>div.doc-container>div.column-main-content {
      width: 70%;
      max-width: 1500px;
      /* font-size: 1.1em; */
    }

    body>div.container>div.doc-container>div.column-page-navigation {
      width: 30%;
      padding-right: 10px;
      /* width: fit-content; */
      /* font-size: 1.0em; */
    }

    div.znc h2 {
      font-size: 1.1em;
      position: sticky;
      padding-left: 10px;
      /* background-color: rgb(192,192,192); */
      white-space: nowrap;
      background-color: #f4f4f4;
      top: 0px;
      height: 1em;
      display: flex;
      vertical-align: top;
      line-height: 1.4em;
      border-bottom: solid 1px rgb(156, 156, 156);
      box-shadow: 0 4px 4px -4px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    div.znc h1>a::before,
    div.znc h2>a::before,
    div.znc h3>a::before,
    div.znc h4>a::before {
      content: " ";
      display: block;
      position: relative;
      width: 0;
      height: 40px;
      margin-top: -40px;
    }

    div.znc span.anchor-link {
      /* display: none; */
      position: absolute;
      transform: translateY(-40px);
    }

    body>div.container>div.file-navigation:has(input[type="checkbox"])>div.file-navigation-contents {
      visibility: visible;
    }

    #file-navigation-switch {
      display: none;
    }

    #file-navigation-switch~label {
      display: none;
    }

    body>div.container>div.file-navigation>div.file-navigation-switcher {
      display: block;
    }

    body>div.container>div.file-navigation>div.file-navigation-switcher>span.file-navigation-title {
      margin-left: 1em;
      display: block;
      width: 100%;
      position: relative;
      padding: 0;
      height: 20px;
      line-height: 20px;
    }

    body>div.container>div.file-navigation>div.file-navigation-switcher>span.file-navigation-remark {
      font-size: 0.8em;
      color: #d3d3d3;
      margin-left: 0.5em;
      line-height: 17px;
      width: 90%;
      text-align: left;
      display: block;
      position: relative;
      padding: 0;
      /* bottom: 0; */
    }
  }
</style>

<style>
  div.container>div.doc-container>div.column-main-content div.znc details {
    font-size: 0.95em;
    margin: 1rem 0;
    line-height: 1.7;
  }

  div.container>div.doc-container>div.column-main-content div.znc summary {
    cursor: pointer;
    outline: 0;
    padding: 0.7em 0.7em 0.7em 0.9em;
    border: solid 1px #d6e3ed;
    color: var(--c-contrast);
    font-size: 0.9em;
    border-radius: 14px;
    background: #fff;
  }

  div.container>div.doc-container>div.column-main-content div.znc summary::-webkit-details-marker {
    color: #65717b;
  }

  div.container>div.doc-container>div.column-main-content div.znc details[open]>summary {
    border-radius: 14px 14px 0 0;
    box-shadow: none;
    background: #f1f5f9;
    border-bottom: none;
  }

  div.container>div.doc-container>div.column-main-content div.znc details>.details-content {
    border-radius: 14px;
    opacity: 0;
    transform: translateY(-20px);
    transition:
      opacity 0.5s ease-out,
      transform 0.3s ease-out;
  }

  div.container>div.doc-container>div.column-main-content div.znc details[open]>.details-content {
    padding: 0.5em 0.9em;
    border: solid 1px #d6e3ed;
    border-radius: 0 0 14px 14px;
    background: #fff;
    opacity: 1;
    transform: translateY(0);
    transition:
      opacity 0.5s ease-out,
      transform 0.3s ease-out;
  }

  div.container>div.doc-container>div.column-main-content div.znc .details-content>* {
    margin: 0.5em 0;
  }

  div.container div.column-main-content div.znc table {
    max-height: 70vh;
    overflow: auto;
  }

  /* first row as a sticky header */
  div.container div.column-main-content div.znc>table>thead>tr>th {
    position: sticky;
    top: -1px;
    z-index: 10;
    background-color: #bfd9f3 !important;
    /* overflow-wrap: anywhere; */
    /* min-width: 150px; */
  }

  /* first column as a sticky column */
  div.container div.column-main-content div.znc table th:first-child,
  div.container div.column-main-content div.znc table td:first-child {
    position: sticky;
    left: -1px;
    background-color: #edf2f7;
  }
</style>
